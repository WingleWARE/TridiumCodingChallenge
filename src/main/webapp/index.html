          <!-- Header Bar -->

              <div class="item dropdown">
                <a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>

          <div class="row">
            <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="widget">
                <div class="widget-header">
                  <div class="widget-icon green pull-left">
                    <i class="fa fa-users"></i>
                  </div>
                  <div id="countEmployees" class="title">
                  	<script type="text/javascript">
	                  $(document).ready(function() {
					        // The baseURI variable is created by the result.base_server_base_uri 
					        // which is returned when getting a token and should be used to 
					        // create the url_base.
					        //var url_base = baseURI;
					        $.ajax({
					            'url': '/api/employees/count',
					            'type': 'GET',
					            'content-Type': 'x-www-form-urlencoded',
					            'dataType': 'json',
					            
					            'success': function (result) {
					              //Process success actions
					              var returnResult = JSON.stringify(result);
					              var listNode = $("#countEmployees");
					             
					              document.getElementById('countEmployees').innerHTML = returnResult;
					              return result;
					            },
					            'error': function (XMLHttpRequest, textStatus, errorThrown) {
					              //Process error actions
					              alert('Error: ' + errorThrown);
					              console.log(XMLHttpRequest.status + ' ' + 
					                  XMLHttpRequest.statusText);
					              return false;
					            }
					        });
					    });		        
				   </script>
                  </div>
                  <div class="comment">Employees</div>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="widget">
                <div class="widget-header">
                  <div class="widget-icon red pull-left">
                    <i class="fa fa-calendar"></i>
                  </div>
                  <div id="meetingsCount" class="title">

                </div>
              </div>
            </div>
          </div>

          <!-- Tables -->
          <div class="row">

            <!-- Employees listing -->
            <div class="col-lg-6">
              <div class="widget">
                <div class="widget-header">Employees
                  
                </div>
                <div id="usersTable" class="table-responsive">
                  <script type="text/javascript">
                  $(document).ready(function() {
				        // The baseURI variable is created by the result.base_server_base_uri 
				        // which is returned when getting a token and should be used to 
				        // create the url_base.
				        //var url_base = baseURI;
				        $.ajax({
				            'url': '/api/employees',
				            'type': 'GET',
				            'content-Type': 'x-www-form-urlencoded',
				            'dataType': 'json',
				            
				            'success': function (result) {
				              //Process success actions
				              var returnResult = JSON.stringify(result);
				              var listNode = $("#usersTable");
				              var listHTML = '<table class="table table-striped">';
				              listHTML += '<thead><tr><th class="text-center">ID</th><th>Name</th></tr></thead>';
				              $.each(result, function(index) {
				            	  listHTML += '<tr><td class="text-center">' + result[index].id +
				                  '</td><td>' + result[index].name +
				                  '</td></tr>';
				              });
				              document.getElementById('usersTable').innerHTML = listHTML;
				              return result;
				            },
				            'error': function (XMLHttpRequest, textStatus, errorThrown) {
				              //Process error actions
				              alert('Error: ' + errorThrown);
				              console.log(XMLHttpRequest.status + ' ' + 
				                  XMLHttpRequest.statusText);
				              return false;
				            }
				        });
				    });
				        	
				        
				   </script>
                </div>
              </div>
            </div><!-- End Employees -->

            <!-- divider 
            <div class="col-lg-1">
            </div> -->

				              $.each(result, function(index) {
				            	  listHTML += '<tr><td class="text-center">' + result[index].date + ' '+result[index].time +
				                  '</td><td>' + result[index].subject +
				                  '</td><td>' + result[index].attendees + '</td></tr>';
				              });
				              document.getElementById('meetingsTable').innerHTML = listHTML;
				              return result;
				            },
